<script>
    const msg = 'My name is !paradox';

    let elem = document.querySelectorAll('input[type=text]');
    console.log(elem);
    for(const z of elem){
        z.setAttribute('onclick','hey(this)');

    console.log(elem);
function hey(t){

    document.getElementById(t.id).setAttribute('value','');
    document.getElementById(t.id).setAttribute('value',msg);
}
